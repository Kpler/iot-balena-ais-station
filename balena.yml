name: "balena-mt-station"
display_name: "Balena MT Station"
type: "sw.application"
joinable: false
version: 0.0.1
description: 
  "Balena MT Station is an AIS broadcaster designed to send AIS data to MarineTraffic.It runs on BalenaOS and is built for devices receiving AIS messages from a serial port."
post-provisioning: >-
  ## Usage instructions          
  Please refer to the project's [documentation](https://github.com/Kpler/iot-balena-ais-station)
assets:
  repository:
    type: "blob.asset"
    data:
     url: "https://github.com/Kpler/iot-balena-ais-station"

data:
  application_environment_variables_form:
    - name: STATION_ID
      description: "The Station ID assigned by MarineTraffic. Required for broadcasting."
      required: false
    - name: BROADCAST_OUTPUT_PORT
      description: "The port provided by MarineTraffic for data transmission."
      required: true
    - name: BROADCAST_OUTPUT_HOST
      description: "The host address provided by MarineTraffic for data transmission."
      required: true
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi3-64"
    - "raspberrypi4-64"
    - "raspberrypi5"
    - "qemux86-64"
